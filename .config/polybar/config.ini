# 20. colors
[colors]
polycolor1 = ${env:POLYCOLOR1:}
polycolor2 = ${env:POLYCOLOR2:}
polycolor3 = ${env:POLYCOLOR3:}
polycolor4 = ${env:POLYCOLOR4:}

background = #000
background-alt = #373B41
foreground = #C5C8C6
alert = #d79335
disabled = #707880

# 100. bar/main
[bar/main]
# override-redirect = true
monitor = ${variables.bar_main_monitor}
monitor-fallback = ${variables.bar_main_monitor_fallback}

# monitor = ${env:MONITOR:}

width = 100%
height = 28pt
radius = 0.0

bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; Values applied to all borders
; Individual side values can be defined using:
;   border-{left,top,right,bottom}-size
;   border-{left,top,right,bottom}-color
border-bottom-size = 1pt
border-bottom-color = #2d2d2e

padding-left = 2px
padding-right = 7px
# padding-top = 50

; module-margin = 2px
module-margin-right = 6px
module-margin-left = 2px

separator = |
separator-foreground = ${colors.background-alt}

font-0 = ${variables.font_1}
font-1 = ${variables.font_1}
font-2 = ${variables.font_2}

# modules: wlan eth speedtest_download speedtest_upload temperature
modules-left = xkeyboard i3 spotify pulseaudio
modules-right = system-usb-udev bluetoothmod speedtest_download vpn-nm vpn tailscale wired-network wireless-network updates-pacman-aurhelper github dunst-snooze memory cpu battery screen-recorder date date-weekday

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

